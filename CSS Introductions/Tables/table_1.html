<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Basic Table</title>
	
	<style>
		
     table 
    { 
    caption-side: bottom;
    border: 6px solid #338ba6;
    border-collapse:collapse;
    
    }
	
    caption{text-align: left;
		font-style: italic;
		font-size:smaller; 
		color:#33dd33;}
		
    td,th
    {
    	border:1px outset#99ccff;
    }
		
	</style>
	
</head>
<body>

		<table>
	<caption> 
 Yearly Income 2008 - 2011 
</caption> 
			<tr>
				<td>&nbsp;</td>
				<th scope=08>2008</th>
				<th scope=09>2009</th>
				<th scope=10>2010</th>
				<th scope=11>2011</th>
			</tr>
			<tr>
				<th scope= Gra>Grants</th>
				<td>11,980</td>
				<td>12,650</td>
				<td>9,700</td>
				<td>10,600</td>
			</tr>
			<tr>
				<th scope=Don>Donations</th>
				<td>4,780</td>
				<td>4,989</td>
				<td>6,700</td>
				<td>6,590</td>
			</tr>
			<tr>
				<th scope=Inv>Investments</th>
				<td>8,000</td>
				<td>8,100</td>
				<td>8,760</td>
				<td>8,490</td>
			</tr>
			<tr>
				<th scope=fun>Fundraising</th>
				<td>3,200</td>
				<td>3,120</td>
				<td>3,700</td>
				<td>4,210</td>
			</tr>
			<tr>
				<th scope=sal>Sales</th>
				<td>28,400</td>
				<td>27,100</td>
				<td>27,950</td>
				<td>29,050</td>
			</tr>
			<tr>
				<th scope=mis>Miscellaneous</th>
				<td>2,100</td>
				<td>1,900</td>
				<td>1,300</td>
				<td>1,760</td>
			</tr>
			<tr>
				<th scope=tot>Total</th>
				<td>58,460</td>
				<td>57,859</td>
				<td>58,110</td>
				<td>60,700</td>
			</tr>
		</table>

</body>
</html>
